    <script>
      document.addEventListener("DOMContentLoaded", function() {
          let mapOptions = {
              center: [19.0726, 72.8845],
              zoom: 10
          };

          let map = L.map("mapUpdate", mapOptions);

          let layer = new L.TileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png");
          map.addLayer(layer);

          let marker = new L.Marker([19.0726, 72.8845]);
          marker.addTo(map);
      });
  </script>
